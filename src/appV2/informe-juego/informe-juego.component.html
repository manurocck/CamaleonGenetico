<!-- Informe final -->
<div class="ui center aligned segment container" *ngIf="!hasGanado">
    <div class="ui active loader">
    </div>
</div>
<div class="ui center aligned segment container" *ngIf="hasGanado">
    <div class="ui two column stackable grid">
        <div class="six wide column">
            <h3 class="ui center aligned small header"> 
                El algoritmo adivinó tu combinación en: 
            </h3>
        </div>
        <div class="ten wide column">
            <h2>{{cantGeneraciones}} generaciones</h2>
        </div>        
    </div>
    <div class="ui two column stackable grid">
        <div class="six wide column">
            <h3 class="ui center aligned small header"> 
                Tu clave es la siguiente: 
            </h3>
        </div>
        <div class="ten wide column">
            <div class="ui center aligned container">
                <a class="ui empty circular label large"  
                *ngFor="let elem of combinacionGanadora" 
                [ngClass]="elem.nombre + '-bg'"
                ></a>
            </div>
        </div>        
    </div>
</div>
